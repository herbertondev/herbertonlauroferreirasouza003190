<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Monitoramento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-refresh {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: white;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .checks {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .checks h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .check-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #7b2cbf;
            animation: slideIn 0.3s ease;
        }

        .check-item.up {
            border-left-color: #2ed573;
        }

        .check-item.down {
            border-left-color: #ff4757;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .check-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .check-name {
            font-weight: 600;
            font-size: 16px;
        }

        .check-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .check-status.up {
            background: #2ed573;
            color: #1a1a2e;
        }

        .check-status.down {
            background: #ff4757;
            color: white;
        }

        .check-data {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .check-data div {
            margin-bottom: 3px;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-box code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .global-status {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .global-status.up {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid #2ed573;
        }

        .global-status.down {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Health Check Monitor</h1>

        <div class="info-box">
            üì° Endpoint Health: <code>http://localhost:8080/q/health</code>
        </div>

        <div class="status-bar">
            <div class="status">
                <span id="lastUpdated">√öltima atualiza√ß√£o: Nunca</span>
            </div>
            <button class="btn btn-refresh" onclick="fetchHealth()">Atualizar Agora</button>
        </div>

        <div id="globalStatus" class="global-status">
            Carregando...
        </div>

        <div class="checks">
            <h3>üîç Verifica√ß√µes do Sistema</h3>
            <div id="checksList">
                <!-- Checks will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        async function fetchHealth() {
            const list = document.getElementById('checksList');
            const globalStatusDiv = document.getElementById('globalStatus');
            const lastUpdated = document.getElementById('lastUpdated');

            list.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando...</div>';

            try {
                const response = await fetch('/q/health');
                const data = await response.json();

                // Update global status
                globalStatusDiv.className = 'global-status ' + (data.status === 'UP' ? 'up' : 'down');
                globalStatusDiv.textContent = data.status === 'UP' ? '‚úÖ SISTEMA OPERACIONAL' : '‚ùå SISTEMA COM PROBLEMAS';

                // Update timestamp
                const now = new Date().toLocaleTimeString('pt-BR');
                lastUpdated.textContent = '√öltima atualiza√ß√£o: ' + now;

                // Clear list
                list.innerHTML = '';

                // Add checks
                if (data.checks && data.checks.length > 0) {
                    data.checks.forEach(check => {
                        addCheckItem(check);
                    });
                } else {
                    list.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhuma verifica√ß√£o retornada.</div>';
                }

            } catch (error) {
                console.error('Erro ao buscar health check:', error);
                globalStatusDiv.className = 'global-status down';
                globalStatusDiv.textContent = '‚ö†Ô∏è ERRO DE CONEX√ÉO';
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: #ff4757;">N√£o foi poss√≠vel conectar ao servidor.</div>';
            }
        }

        function addCheckItem(check) {
            const list = document.getElementById('checksList');
            const isUp = check.status === 'UP';

            let dataHtml = '';
            if (check.data) {
                dataHtml = '<div class="check-data">';
                for (const [key, value] of Object.entries(check.data)) {
                    dataHtml += `<div><strong>${key}:</strong> ${value}</div>`;
                }
                dataHtml += '</div>';
            }

            const html = `
                <div class="check-item ${isUp ? 'up' : 'down'}">
                    <div class="check-header">
                        <span class="check-name">${check.name}</span>
                        <span class="check-status ${isUp ? 'up' : 'down'}">${check.status}</span>
                    </div>
                    ${dataHtml}
                </div>
            `;

            list.insertAdjacentHTML('beforeend', html);
        }

        // Initial fetch
        fetchHealth();

        // Auto refresh every 30 seconds
        setInterval(fetchHealth, 30000);
    </script>
</body>
</html>
