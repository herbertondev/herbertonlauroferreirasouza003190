<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket - Notifica√ß√µes de √Ålbuns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #2ed573;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-connect {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: white;
        }
        
        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .btn-disconnect {
            background: #ff4757;
            color: white;
        }
        
        .notifications {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notifications h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        .notification {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #7b2cbf;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .notification-type {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .notification-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .notification-body {
            font-size: 14px;
        }
        
        .album-title {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .album-info {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state span {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }
        
        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .info-box code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Notifica√ß√µes de √Ålbuns</h1>
        
        <div class="info-box">
            üì° Endpoint WebSocket: <code>ws://localhost:8080/ws/albuns</code>
        </div>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Desconectado</span>
            </div>
            <button class="btn btn-connect" id="connectBtn" onclick="toggleConnection()">Conectar</button>
        </div>
        
        <div class="notifications" id="notifications">
            <h3>üì¨ Notifica√ß√µes Recebidas</h3>
            <div id="notificationsList">
                <div class="empty-state">
                    <span>üì≠</span>
                    <p>Nenhuma notifica√ß√£o ainda.<br>Conecte-se e cadastre um novo √°lbum!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws/albuns');

            ws.onopen = () => {
                isConnected = true;
                updateStatus(true);
                addSystemMessage('‚úÖ Conectado ao servidor WebSocket');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addNotification(data);
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus(false);
                addSystemMessage('‚ùå Conex√£o encerrada');
            };

            ws.onerror = (error) => {
                console.error('Erro WebSocket:', error);
                addSystemMessage('‚ö†Ô∏è Erro na conex√£o');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('connectBtn');

            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Conectado';
                btn.textContent = 'Desconectar';
                btn.classList.remove('btn-connect');
                btn.classList.add('btn-disconnect');
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Desconectado';
                btn.textContent = 'Conectar';
                btn.classList.remove('btn-disconnect');
                btn.classList.add('btn-connect');
            }
        }

        function addNotification(data) {
            const list = document.getElementById('notificationsList');
            
            // Remove empty state
            const emptyState = list.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const album = data.album;
            const now = new Date().toLocaleTimeString('pt-BR');

            const html = `
                <div class="notification">
                    <div class="notification-header">
                        <span class="notification-type">${data.tipo}</span>
                        <span class="notification-time">${now}</span>
                    </div>
                    <div class="notification-body">
                        <div class="album-title">üéµ ${album.titulo}</div>
                        <div class="album-info">
                            ID: ${album.id} | 
                            Ano: ${album.anoLancamento || 'N/A'} | 
                            Artistas: ${album.artistas?.length || 0}
                        </div>
                    </div>
                </div>
            `;

            list.insertAdjacentHTML('afterbegin', html);
        }

        function addSystemMessage(message) {
            const list = document.getElementById('notificationsList');
            const now = new Date().toLocaleTimeString('pt-BR');

            const html = `
                <div class="notification" style="border-left-color: #ffa502;">
                    <div class="notification-header">
                        <span class="notification-type" style="background: #ffa502;">SISTEMA</span>
                        <span class="notification-time">${now}</span>
                    </div>
                    <div class="notification-body">${message}</div>
                </div>
            `;

            list.insertAdjacentHTML('afterbegin', html);
        }
    </script>
</body>
</html>
