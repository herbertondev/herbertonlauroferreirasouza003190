# =============================================================================
# CONFIGURA«√O DA APLICA√á√ÉO - MARCA
# =============================================================================
quarkus.application.name=artistas-albuns-api
quarkus.application.version=1.0.0

# =============================================================================
# SERVIDOR HTTP
# =============================================================================
quarkus.http.port=8080
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=content-disposition
quarkus.http.cors.access-control-max-age=24H

# =============================================================================
# BANCO DE DADOS - PostgreSQL
# =============================================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bancoseletivoseplagseniorjava
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.devservices.enabled=false
quarkus.minio.devservices.enabled=false
# Hibernate
quarkus.hibernate-orm.schema-management.strategy=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# =============================================================================
# SEGURAN«A- JWT
# =============================================================================
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://artistas-albuns-api.com
quarkus.smallrye-jwt.enabled=true
smallrye.jwt.sign.key.location=privateKey.pem

# =============================================================================
# MINIO - ARMAZENAMENTO DE IMAGENS
# =============================================================================
quarkus.minio.host=http://localhost:9000
quarkus.minio.access-key=minioadmin
quarkus.minio.secret-key=minioadmin
quarkus.minio.secure=false
quarkus.minio.external-host=http://localhost:9000

# Configura√ß√£o de bucket
minio.bucket.capas=album-capas
minio.presigned.url.expiration.minutes=30

# =============================================================================
# OPENAPI / SWAGGER
# =============================================================================
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=API de Artistas e √Ålbuns
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API REST para gerenciamento de artistas, √°lbuns e suas capas

# =============================================================================
# HEALTH CHECKS
# =============================================================================
quarkus.health.extensions.enabled=true
quarkus.smallrye-health.ui.enable=true

# =============================================================================
# RATE LIMITING
# =============================================================================
rate.limit.requests.per.minute=10

# =============================================================================
# REST CLIENT - REGIONAIS
# =============================================================================
quarkus.rest-client.regional-api.url=https://integrador-argus-api.geia.vip
quarkus.rest-client.regional-api.scope=jakarta.inject.Singleton

# =============================================================================
# LOGGING
# =============================================================================
quarkus.log.console.enabled=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.category."org.projetoseletivo".level=DEBUG

# =============================================================================
# PRODU«√O(sobrescrito em perfil prod)
# =============================================================================
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/artistas_db
%prod.quarkus.minio.host=http://minio:9000
%prod.quarkus.log.console.level=WARN
%prod.quarkus.log.category."org.projetoseletivo".level=INFO
