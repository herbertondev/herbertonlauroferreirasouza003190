services:
  # =============================================================================
  # API QUARKUS
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: artistas-api
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/artistas_db
      - QUARKUS_DATASOURCE_USERNAME=admin
      - QUARKUS_DATASOURCE_PASSWORD=admin123
      - QUARKUS_MINIO_HOST=http://minio:9000
      - QUARKUS_MINIO_ACCESS_KEY=minioadmin
      - QUARKUS_MINIO_SECRET_KEY=minioadmin
      - QUARKUS_MINIO_EXTERNAL_HOST=http://localhost:9110
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artistas-network

  # =============================================================================
  # POSTGRESQL
  # =============================================================================
  db:
    image: postgres:16-alpine
    container_name: artistas-db
    environment:
      POSTGRES_DB: artistas_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d artistas_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - artistas-network

  # =============================================================================
  # MINIO - ARMAZENAMENTO S3
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: artistas-minio
    command: server /data --console-address ":9001"
    ports:
      - "9110:9000"
      - "9011:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artistas-network

  # =============================================================================
  # MINIO SETUP - CRIA BUCKET AUTOMATICAMENTE
  # =============================================================================
  minio-setup:
    image: minio/mc:latest
    container_name: artistas-minio-setup
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c " sleep 5; mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/album-capas --ignore-existing; mc anonymous set download myminio/album-capas; echo 'Bucket album-capas criado com sucesso!'; "
    networks:
      - artistas-network

volumes:
  postgres_data:
  minio_data:


networks:
  artistas-network:
    driver: bridge
